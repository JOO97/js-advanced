<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const app = document.getElementById('app')
      loadImg(
        'https://gw.alipayobjects.com/mdn/rms_f8c6a0/afts/img/A*aHqIQIXL0RMAAAAAAAAAAABkARQnAQ'
      ).then((res) => {
        app.appendChild(res)
      })
      function loadImg(url) {
        return new Promise((resolve, reject) => {
          const img = new Image()
          img.src = url
          img.onload = function () {
            resolve(img)
          }
          img.onerror = function () {
            reject('xxx')
          }
        })
      }
    </script>
  </body>
</html>
